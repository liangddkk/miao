<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：

画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //画一条实线
  var x1 = 0;
  var y1 = 20;
  for(;x1<=400;x1++){
    dot(x1,y1,'red');
  }


  //画一条一个实点一个空点的虚线
  var x2 = 0;
  var y2 = 30;
  var flag2 = 1;
  for(;x2<=400;x2++){
    if(x2 % 2 == 0){
      dot(x2,y2,'blue');
    }
  }

  //画一条两个个实点两个空点的虚线
  var x3 = 0;
  var y3 = 50;
  var flag3 = 0;
  var size03 = 0;
  for(;x3<=400;x3++){
    if(size03 == 0){
      size03 = 2;
      flag3 = !flag3;
    }
    if(flag3){
      dot(x3,y3,'red');
    }
    size03--;
  }

  //画一条3个实点两个空点的虚线
  var x4 = 0;
  var y4 = 60;
  var flag4 = 3;
  for(;x4<=400;x4++){
    if(flag4 == 0){
      flag4 = 5;
    }
    if(flag4 > 0 && flag4 <= 3){
      dot(x4,y4,'blue');
    }
    flag4--;
  }

   //画一条45度的斜线
   var x5 = 0;
  var y5 = 0;
  for(;x5<=400;x5++){
    y5 = x5
    dot(x5,y5,'black');
  }

  // 画一条跨越画布左上角和右下角的对角线
  var x6 = 0;
  var y6 = 0;
  for(;x6<=400;x6++){
    y6 = 3/4 * x6 
    dot(x6,y6,'black');
  }

  // 画一个空心矩形
  // var x7 = 0;
  // var y7 = 0;
  // for(;x7<=400;x7++){
  //   y6 = 3/4 * x7 
  //   dot(x7,y7,'black');
  // }
</script>
</html>
