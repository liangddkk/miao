<script type="X" id="ch0105/22">
  var x = 0;
  var y;
  var s = 0;
  var ls = 0;
  //x为月尾剩下的钱
  //y表示每月的花费
  //s为存下来的钱
  for(var i = 1;i <= 12;i++){
    y = +prompt("每月的花费");
    x += 300;//月头
    if(y > x){//每月花费超资，计划结束
      ls = 1;
      break;
    }else {//本月不超资，可能存钱
      x -= y;//先减去预算
      if(x >= 100){//大于100的钱存整百的钱
        s += (x - x%100);//存整百的钱
        x = x%100;//余款放到下个月 
      }
    }
  }
  if(ls == 0){
    console.log(s * 1.2 + x);//存钱和零钱累加
  }
</script>

  var n = +prompt("取药的人数");
  var s = 0;
  var count = 0;
  //n为取药的人数
  //m表示药物的总量
  //s表示病人取的药总量
  //count表示药房系统拒绝的人数
  for(var i = 1;i <= n;i++){
    var a = +prompt("每个病人希望取走的药品数量");
    s += a;
    if (s > m) {
      count += 1;//记录次数
      s -= a;//药物退回
      continue;//继续下一轮的循环
    }
  }
  console.log(count);//输出拒绝人数总量
</script>

<script type="x" id="ch0105/26">
  var n = +prompt("给定若干个四位数");
  var count = 0;//记录满足四位数的个数
  for(var i = 1;i <= n;i++){
    var a = +prompt("输入四位数");
    var b = Math.trunc((a - 100) % 10);//个位
    var c = Math.trunc((a - 100 * Math.trunc(a / 100)) / 10);//十位
    var e = Math.trunc(a / 1000);//千位

      count++;
    }
  }

</script>

<script type="x" id="ch0105/45">
