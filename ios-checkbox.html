<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>apple button</title>
  <style>
    * {
      xbackground: rgba(0, 0, 0, 0.1);
    }

    .apple {
      width: 52px;
      position: relative;
    }

    .iosButton {
      display: none;
    }

    .labelIosButton {
      padding: 0;
      line-height: 26px;
      display: block;
      height: 26px;
      border-radius: 26px;
      /*原型*/
      background-color: white;
      border: 2px solid #E3E3E3;
      cursor: pointer;
      /*鼠标指针*/
      transition: all 0.3s ease-in;
    }

    .labelIosButton::before {
      content: "";
      top: 0;
      bottom: 0;
      right: 26px;
      width: 26px;
      display: block;
      position: absolute;
      border-radius: 26px;
      /*原型*/
      background-color: white;
      border: 2px solid #E3E3E3;
      cursor: pointer;
      /*鼠标指针*/
      transition: all 0.3s ease-in;
    }

    .iosButton:checked+.labelIosButton {
      background-color: #49E845;
    }

    .iosButton:checked+.labelIosButton,
    .iosButton:checked+.labelIosButton::before {
      border-color: #49E845;
      right: 0px;
    }

    /*radio studio 第一次提交的代码*/
    .radio {
      width: 80px;
      position: relative;
    }

    .label {
      margin-top: 10px;
    }



    .radio {
      display: none;
    }



    .label-ButtonOne {
      position: relative;
      top: 0;
      display: block;
      border-radius: 20px;
      background-color: ;
      border: solid 2px black;
      width: 20px;
      height: 20px;
    }

    .label-ButtonOne::before {
      display: block;
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 10px;
      position: absolute;
      right: 3px;
      bottom: 3px;
      transition: .1s;
    }

    .label-ButtonTwo {
      position: relative;
      display: block;
      border-radius: 20px;
      background-color: ;
      border: solid 2px black;
      width: 20px;
      height: 20px;
    }

    .label-ButtonTwo::before {
      display: block;
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 10px;
      position: absolute;
      right: 3px;
      bottom: 3px;

      transition: .1s;
    }

    .label-ButtonThree {
      position: relative;
      display: block;
      border-radius: 20px;
      background-color: ;
      border: solid 2px black;
      width: 20px;
      height: 20px;
    }

    .label-ButtonThree::before {
      display: block;
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 10px;
      position: absolute;
      right: 3px;
      bottom: 3px;

      transition: .1s;
    }

    .radio:checked+.label:before {
      background-color: rgb(4, 194, 98);
      border: solid 2px green;
    }

    /*radio studio 第二次修改的代码*/
    input[class ="radioUpTwo"]{
      display: none;
    }

    label[class ="labelUpTwo"]{
      position: relative;
      display: inline-block;
      border-radius: 20px;
      border: solid 2px black;
      width: 20px;
      height: 20px;
    }

    label[class ="labelUpTwo"]::before {
      content: "";
      width: 0px;
      height: 0px;
      border-radius: 9999px;
      position:absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      margin:auto;
      transition: .3s;
    }

    input[class ="radioUpTwo"]:checked+label[class ="labelUpTwo"]{
      border: solid 2px green;
    }
    input[class ="radioUpTwo"]:checked+label[class ="labelUpTwo"]:before {
      background-color: rgb(4, 194, 98);
      width: 12px;
      height: 12px;
    }


  </style>
</head>

<body>
  <div class="apple">
    <input type="checkbox" class="iosButton" name="Button" id="click" checked>
    <label class="labelIosButton" for="click"></label>
  </div>
  <hr>
  <!--radio相同的name只能选一个-->
  <h3>radio studio 第一次提交的代码</h3>
  <input type="radio" class="radio radio-ButtonOne" name="radio" id="upOne" checked>
  <label class="a label label-ButtonOne" for="upOne"></label>
  <input type="radio" class="radio radio-ButtonTwo" name="radio" id="upTwo">
  <label class="label label-ButtonTwo" for="upTwo"></label>
  <input type="radio" class="radio radio-ButtonThree" name="radio" id="upThree">
  <label class="label label-ButtonThree" for="upThree"></label>

  <h3>radio studio 第二次修改的代码</h3>
  <input type="radio" class="radioUpTwo" name="radioUpTwo" id="up-One" checked>
  <label class="labelUpTwo" for="up-One"></label>
  <input type="radio" class="radioUpTwo" name="radioUpTwo" id="up-Two">

  <input type="radio" class="radioUpTwo" name="radioUpTwo" id="up-Three">

</body>

</html>
